# dantopa@cn800:defaults $ gcc --version
# gcc (GCC) 4.8.5 20150623 (Red Hat 4.8.5-36)
#
# dantopa@cn800:defaults $ show_names
# ${host_name} = darwin
# ${partition} = arm
# ${node_name} = cn800
compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: rhel7
    paths:
      cc:  /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc:  /usr/bin/gfortran
    spec: gcc@4.8.5
    target: aarch64
