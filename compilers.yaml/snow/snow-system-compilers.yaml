# dantopa@sn-fey1.lanl.gov:spack.standard.compilers $ gcc --version
# gcc (GCC) 4.8.5 20150623 (Red Hat 4.8.5-28)
compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: rhel7
    paths:
      cc:  /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc:  /usr/bin/gfortran
    spec: gcc@4.8.5
    target: x86_64
