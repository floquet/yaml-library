compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    - PrgEnv-cray
    - !!python/unicode
      'cce/8.7.10'
    operating_system: cnl6
    paths:
      cc:  cc
      cxx: CC
      f77: ftn
      fc:  ftn
    spec: cce@8.7.10
    target: any
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    - PrgEnv-gnu
    - gcc/8.3.0
    operating_system: cnl6
    paths:
      cc: cc
      cxx: CC
      f77: ftn
      fc: ftn
    spec: gcc@8.3.0
    target: any
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    - PrgEnv-gnu
    operating_system: sles15
    paths:
      cc: !!python/unicode '/usr/bin/gcc'
      cxx: !!python/unicode '/usr/bin/g++'
      f77: null
      fc: null
    spec: gcc@7.4.0
    target: aarch64
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: rhel7
    paths:
      cc:  /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc:  /usr/bin/gfortran
    spec: gcc@4.8.5
    target: x86_64
