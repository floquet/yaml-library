# # RZAnsel Power9
# # ppc64le compilers
# #   gcc    7.3.1  4.9.3  4.8.5
compilers:
       #
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    - gcc/7.3.1
    operating_system: rhel7
    paths:
      cc:  /usr/tce/packages/gcc/gcc-7.3.1/bin/gcc
      cxx: /usr/tce/packages/gcc/gcc-7.3.1/bin/g++
      f77: /usr/tce/packages/gcc/gcc-7.3.1/bin/gfortran
      fc:  /usr/tce/packages/gcc/gcc-7.3.1/bin/gfortran
    spec: gcc@7.3.1
    target: ppc64le
       #
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    - gcc/4.9.3
    operating_system: rhel7
    paths:
      cc:  /usr/tcetmp/bin/gcc
      cxx: /usr/tcetmp/bin/g++
      f77: /usr/tcetmp/bin/gfortran
      fc:  /usr/tcetmp/bin/gfortran
    spec: gcc@4.9.3
    target: ppc64le
       #
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: rhel7
    paths:
      cc:  /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc:  /usr/bin/gfortran
    spec: gcc@4.8.5
    target: ppc64le
