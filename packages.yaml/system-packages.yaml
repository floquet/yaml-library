# # Force Spack to rely upon all available installed packages.
# # 25 July 2018 - Daniel Topa
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [openmpi, mpich]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
  # # # # #
  autoconf:
    paths:
      autoconf: /usr
    buildable: false
  # # # # #
  automake:
    paths:
      automake: /usr
    buildable: false
  # # # # #
  m4:
    paths:
      m4: /usr
    buildable: false
  # # # # #
  libtool:
    paths:
      libtool: /usr
    buildable: false
  # # # # #
  llvm:
    variants: build_type=Release
  # # # # #
  numactl:
    paths:
      numactl: /usr
    buildable: false
  # # # # #
  openssl:
    paths:
      openssl: /usr
    buildable: false
  # # # # #
  perl:
    paths:
      perl: /usr
    buildable: false
  # # # # #
  xz:
    paths:
      xz: /usr
    buildable: false
  # # # # #
