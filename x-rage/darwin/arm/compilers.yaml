# dantopa@cn800:defaults $ gcc --version
# gcc (GCC) 4.8.5 20150623 (Red Hat 4.8.5-36)
#
# dantopa@cn800:defaults $ show_names
# ${host_name} = darwin
# ${partition} = arm
# ${node_name} = cn800
compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: rhel7
    paths:
      cc:  /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc:  /usr/bin/gfortran
    spec: gcc@4.8.5
    target: aarch64
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: [gcc/8.2.0]
    operating_system: rhel7
    paths:
      cc:  /projects/opt/aarch64/gcc/8.2.0/bin/gcc
      cxx: /projects/opt/aarch64/gcc/8.2.0/bin/g++
      f77: /projects/opt/aarch64/gcc/8.2.0/bin/gfortran
      fc:  /projects/opt/aarch64/gcc/8.2.0/bin/gfortran
    spec: gcc@8.2.0
    target: aarch64
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: [gcc/8.1.0]
    operating_system: rhel7
    paths:
      cc:  /projects/opt/aarch64/gcc/8.1.0/bin/gcc
      cxx: /projects/opt/aarch64/gcc/8.1.0/bin/g++
      f77: /projects/opt/aarch64/gcc/8.1.0/bin/gfortran
      fc:  /projects/opt/aarch64/gcc/8.1.0/bin/gfortran
    spec: gcc@8.1.0
    target: aarch64
