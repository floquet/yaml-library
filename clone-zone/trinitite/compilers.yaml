# -- intel cnl6-any -----------------------------------------------
# intel@19.0.1  intel@18.0.5
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    - PrgEnv-cray
    - !!python/unicode
      'cce/8.7.9'
    operating_system: cnl6
    paths:
      cc:  cc
      cxx: CC
      f77: ftn
      fc:  ftn
    spec: cce@8.7.9
    target: any
